{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Blog Yönetimi</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Başlık</th>
                <th>İçerik</th>
                <th>Görsel URL</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.image_url }}</td>
                <td>
                    <a href="{{ url_for('edit_blog', id=post.id) }}" class="btn btn-warning btn-sm">Düzenle</a>
                    <form action="{{ url_for('delete_blog', id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="POST">
        <h2>Yeni Blog Yazısı Ekle</h2>
        <div class="mb-3">
            <label for="title" class="form-label">Başlık</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">İçerik</label>
            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Görsel URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url">
        </div>
        <button type="submit" class="btn btn-primary">Ekle</button>
    </form>
</div>
{% endblock %}
