{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Randevuyu Düzenle</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Ad</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ appointment.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ appointment.email }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ appointment.phone }}" required>
        </div>
        <div class="mb-3">
            <label for="service_type" class="form-label">Hizmet Türü</label>
            <input type="text" class="form-control" id="service_type" name="service_type" value="{{ appointment.service_type }}" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Mesaj</label>
            <textarea class="form-control" id="message" name="message" rows="4">{{ appointment.message }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>
{% endblock %}
