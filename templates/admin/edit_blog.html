{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Blog Yazısını Düzenle</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Başlık</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">İçerik</label>
            <textarea class="form-control" id="content" name="content" rows="4" required>{{ post.content }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Görsel URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ post.image_url }}">
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>
{% endblock %}
